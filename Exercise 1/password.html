<header>
    <h1>Exercise 1</h1>
</header>

<div class="inputDiv">
    Enter Password<br>
    <input type="text" id="pass1" class="inputBox">
</div>

<div class="inputDiv">
    Re-enter Password<br>
    <input type="text" id="pass2" class="inputBox">
</div>

<br>
<button  onclick="validateForm()">Validate</button>

<script>
    function validateForm() {
        let pass1 = document.getElementById("pass1").value;
        let pass2 = document.getElementById("pass2").value;
        let pass1Length = document.getElementById("pass1").value.length;
        let pass2Length = document.getElementById("pass2").value.length;
        if(pass1 == pass2 && pass1Length >= 8 || pass2Length >= 8 && pass1Length == pass2Length){
            alert("Validated!");
        }
        else if(pass1 != pass2){
            alert("The passwords entered don't match.")
        }
        else if(pass1Length <= 8 || pass2Length <= 8){
            alert("The passwords are not at least 8 characters long.")
        }
    }
</script>
